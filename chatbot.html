<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidya</title>
    <style>
        body {
            background-color: #fff9e6;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #F6C102;
            overflow: hidden;
            text-align: right;
            padding: 6px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 40px;
            transition: background-color 0.3s ease-in-out, padding 0.3s ease-in-out;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 4px 8px;
            text-decoration: none;
            margin-right: 4px;
            transition: transform 0.2s ease-in-out, border 0.2s ease-in-out, border-radius 0.2s ease-in-out;
            border: 2px solid transparent;
            border-radius: 8px;
        }

        nav a.logo {
            float: left;
            margin-right: auto;
            height: 80%; /* Adjusted height as a percentage of the navbar height */
        }

        nav a.about,
        nav a.signin {
            margin-left: auto;
        }

        nav a:hover {
            background-color:;
            transform: scale(1.1);
            border: 2px solid #000;
            border-radius: 8px;
        }

        .logo img {
            height: 100%; /* Make the logo take up the full height of the logo container */
            border-radius: 12%;
        }

        .content {
            padding: 20px;
            text-align: center;
            margin: 0;
            margin-top: 0px;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Adjusted margin */
        }

        .header-container img {
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Chatbot UI Styles */
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #F6C102;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
        }

        .user-message,
        .bot-message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        .chat-input {
            padding: 10px;
            width: calc(100% - 20px);
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
            box-sizing: border-box;
        }

        .send-button {
            background-color: #F6C102;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="i1.png" alt="Logo">
        </a>
        <a href="about.html" class="about">About</a>
        <a href="signin.html" class="signin">Sign In</a>
    </nav>

    <div class="content">
        <div class="header-container">
            <img src="i6.png" alt="Dr.Bot Image">
            <h1>Dr.Bot</h1>
        </div>
        <p></p>
    </div>

    <!-- Chatbot UI -->
    <div class="chat-container">
        <div class="chat-header">Chat with Vaidya Bot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatBody = document.getElementById('chatBody');
            var userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatBody.appendChild(userMessage);

            // Simulate bot response (you can replace this with actual chatbot logic)
            var botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = 'I received: ' + userInput;
            chatBody.appendChild(botMessage);

            // Clear input field
            document.getElementById('userInput').value = '';

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>

</body>

</html>
